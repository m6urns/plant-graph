<!DOCTYPE html>
<html lang="en">
<center>
  <head>
    <meta charset="utf-8" />
    <title>PlantGraph v0.1</title>
    <!-- import plugin script -->
    <!--<script src='static/Chart.min.js'></script>-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <div>
  <body>
    <h3>{{ device_id }} {{ sample_freq }}</h3>
    <!-- line chart canvas element -->
    <canvas id="temp_chart" width="1000" height="300"></canvas>

    <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = false;

      // define the chart data
      var chartData = {
        labels : [{% for item in temp_label %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ temp_legend }}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(237,88,83,0.4)",
            borderColor: "rgba(237,88,83,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(237,88,83,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(237,88,83,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in temp_values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
        }]
      }

      // get chart canvas
      var holder = document.getElementById("temp_chart");
      var ctx = document.getElementById("temp_chart").getContext("2d");

      // create the chart using the chart canvas
      var temp_chart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          scales: {
              y: [{
                min: 0,
                max: 100
              }],
              xAxes: [{
                  gridLines: {
                       display:true
                   }
              }],
              yAxes: [{
                   ticks: {
                       beginAtZero:true
                   },
                   gridLines: {
                       display:false
                   }
              }],
          },
          tooltips: {
            enabled: true,
            mode: 'single',
            callbacks: {
              label: function(tooltipItems, data) {
                       return tooltipItems.yLabel + ' degrees';
                     }
            }
          },
        }
      });
    </script>
</div>
